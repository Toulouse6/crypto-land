<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=0.8, user-scalable=no">
    <title>CryptoLand by Tal Argaman</title>

    <link rel="icon" type="image/x-icon" href="assets/images/fav1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.canvasjs.com/ga/canvasjs.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>

    <div class="div-container">
        <video autoplay muted loop id="background-video">
            <source src="assets/videos/26011-353916142_small.mp4" type="video/mp4">
        </video>
        <nav>
            <a id="homeLink" href="#">Home</a>
            <a id="reportsLink" href="#">Reports</a>
            <a id="aboutLink" href="#">About</a>
        </nav>
    </div>

    <div class="modal fade" id="coinSelectionModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p>You've selected more than 5 coins.
                        <br>Please choose a coin to drop.
                    </p>
                    <select name="selectedCoins" id="selectedCoinsList" class="form-select"></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="replaceSelectedCoin()">Remove Coin</button>
                </div>
            </div>
        </div>
    </div>

    <section class="searchBox">
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search coins...">
        </div>
    </section>

    <section id="bodyContainer"></section>
    <br><br>

</body>

<footer>
    <p>&copy All rights reserved to Tal Argaman</p>
</footer>

</html>
